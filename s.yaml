edition: 1.0.0
name: aliyun-fs-gin
access: default
services:
  framework:
    component: fc
    actions:
      pre-deploy:
        - run: go version
          path: .
        - run: go mod tidy
          path: .
        - run: GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o target/main main.go
          path: ./cmd/aliyun-fs-gin
    props:
      region: cn-hongkong
      service:
        name: aliyun-fs-gin
      function:
        codeUri: ./cmd/aliyun-fs-gin/target
        name: aliyun-fs-gin
        description: Initialize
        runtime: custom.debian10
        #environmentVariables: {}
        memorySize: 128
        #cpu: 0.05
        instanceConcurrency: 10
        timeout: 60
        caPort: 8080
        customRuntimeConfig:
          command:
            - '/code/main'
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*